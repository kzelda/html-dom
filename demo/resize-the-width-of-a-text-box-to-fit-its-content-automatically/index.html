<html lang="en"><head>
    <meta charset="utf-8">
    <title>HTML DOM</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="/html-dom/demo/styles.css" rel="stylesheet">
</head>
<body class="font-sans w-full">
    <div class="flex items-center justify-center">
        <div class="my-12 w-64">
            <input type="text" class="border border-gray-400 flex-1 p-2" id="textbox" style="min-width:40px;width:18px">
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const textboxEle = document.getElementById('textbox');

    // Get the styles
    const styles = window.getComputedStyle(textboxEle);

    // Create a div element
    const fakeEle = document.createElement('div');
    fakeEle.style.position = 'absolute';
    fakeEle.style.top = '0';
    fakeEle.style.left = '-9999px';
    fakeEle.style.overflow = 'hidden';
    fakeEle.style.visibility = 'hidden';
    fakeEle.style.whiteSpace = 'nowrap';
    fakeEle.style.height = '0';

    // Copy font styles from the textbox
    fakeEle.style.fontFamily = styles.fontFamily;
    fakeEle.style.fontSize = styles.fontSize;
    fakeEle.style.fontStyle = styles.fontStyle;
    fakeEle.style.fontWeight = styles.fontWeight;
    fakeEle.style.letterSpacing = styles.letterSpacing;
    fakeEle.style.textTransform = styles.textTransform;

    fakeEle.style.borderLeftWidth = styles.borderLeftWidth;
    fakeEle.style.borderRightWidth = styles.borderRightWidth;
    fakeEle.style.paddingLeft = styles.paddingLeft;
    fakeEle.style.paddingRight = styles.paddingRight;

    document.body.appendChild(fakeEle);

    const setWidth = function() {
        const string = textboxEle.value || textboxEle.getAttribute('placeholder') || '';
        fakeEle.innerHTML = string.replace(/\s/g, '&nbsp;');
        
        const fakeEleStyles = window.getComputedStyle(fakeEle);
        textboxEle.style.width = fakeEleStyles.width;
    };

    setWidth();
    
    textboxEle.addEventListener('input', function(e) {
        setWidth();
    });
});
</script>    


<div style="position:absolute;top:0;left:-9999px;overflow:hidden;visibility:hidden;white-space:nowrap;height:0;font-family:system-ui,-apple-system,BlinkMacSystemFont,&quot;font-style:normal;font-weight:400;letter-spacing:normal;text-transform:none;border-left-width:1px;border-right-width:1px;padding-left:8px;padding-right:8px"></div></body></html>
